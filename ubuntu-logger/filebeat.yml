name: ${FILEBEAT_NAME}

filebeat.inputs:
- type: filestream
  enabled: true
  paths:
    - /var/log/syslog
    - /var/log/messages
#    - /var/log/auth.log
#    - /var/log/audit/audit.log

# Send logs to the Logstash container over the internal Docker network.
output.logstash:
  hosts: ["logstash:5044"]